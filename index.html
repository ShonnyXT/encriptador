<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--bootstrap.css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--css-->
    <link rel="stylesheet" href="style.css">

    <title>Encriptador</title>
</head>
<body class="container text-center">  
    <header class="container"> 
        <h1 class="display-1 text-center m-5">Encriptador de Textos</h1>
    </header>

    <article class="container row text-center">
        <!--tabla1-->
        <!-- <p class="container badge bg-warning text-dark">Ingrese el texto a encriptar</p> -->
        <section class="container col">
            <p>Encriptación y desencriptación de textos</p>
            <textarea class="textarea1 form-control" id="" cols="20" rows="20" placeholder="Ingrese el texto aquí"></textarea>
            <!--botones-->
            <div class="container m-3">
                <button class="encriptador botonMagico" onclick="boton(0,1)">Encriptar</button>
                <button class="desencriptador botonMagico" onclick="boton(1,0)">Desencriptar</button>
            </div>
        </section>
        <!--tabla2-->
        <section class="container col">
            <p>Resultado</p>
            <textarea class="textarea2 form-control" id="" cols="20" rows="20"></textarea>
            <div class="container centrar m-3">
                <button class="copiar botonMagico" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </article>

    <footer>
        <div class="conteiner">
            <a href="https://github.com/ShonnyXT?tab=repositories" target="_blank"><img class="logo" src="images/github.png" alt="logo de github"></a>
            <a href="https://www.linkedin.com/in/jonatan-eduardo-mamani-dev0" target="_blank"><img class="logo" src="images/linkedin.png" alt="logo de linkedin"></a>
        </div>
        <p class="centrar">Links a mis redes</p>
    </footer>

    <!--bootstrap.js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!--js-->
    <script src="script.js"></script>
</body>
</html>
